name: smart-home

services:
  mongo:
    image: mongo:7.0.12
    container_name: mongo
    ports: 
      - 27017:27017
    volumes:
      - mongo_data:/data/db
    networks:
      - smart-home

  server:
    build: 
      context: ./server
      dockerfile: Dockerfile
    restart: unless-stopped
    volumes:
      - ./server:/app
      - /app/node_modules
    networks:
      - smart-home
    ports:
      - 4004:4004
    depends_on:
      - mongo
  
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    restart: unless-stopped
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - smart-home
    ports:
      - 3000:3000
    depends_on:
      - server 

volumes:
  mongo_data:
networks:
  smart-home:
    driver: bridge
    
